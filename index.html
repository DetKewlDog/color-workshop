<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Color Workshop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cutive">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>

    <script src="color.js"></script>
    <script src="dragAndDrop.js"></script>
    <script src="imageOperations.js"></script>
    <style>
        .clr-field,
        .clr-field button {
            border: 2px #282830;
            border-radius: 4px;
            margin-top: 2px;
            margin-right: 0;
            height: 60px;
            width: 60px;
            padding-inline: 2.5px;
        }
        .clr-field input {
            padding-top: 48px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" style="display:none"></canvas>
    <canvas id="color-canvas" style="display:none"></canvas>
    <section style="display:flex; width:100%;height: 100vh;">
        <div class="text-small" style="background-color:#2E2E36;">
            <h1 style="margin-top: 15%;">Image Operations</h1><br>
            <canvas id="image"
                ondragover="dragOverHandler(event);"
                ondrop="imgDrop(event);"
                oncontextmenu="dragOverHandler(event);"
                width="256" height="256">
            </canvas><br>
            <button class="btn" onclick="extractPalette()">Extract Palette</button>
            <button class="btn" onclick="applyPalette()">Apply Palette</button><br>
            <button id="ref-pal" class="pal-input" ondragover="setDraggedOver(event)" ondrop="dragToPalInput(event)">Ref pal</button>
            <button class="arrow" style="margin-top: 0%;">‚á®</button>
            <button id="new-pal" class="pal-input" ondragover="setDraggedOver(event)" ondrop="dragToPalInput(event)">New pal</button>
            <button class="btn" onclick="saveImage(event)">Save Image</button>
        </div>

        <div id="workspace" style="width: 50%;">
            <div style="text-align: center; width: 100%;">
                <h2>üé® Color Workshop üé®</h2>
                <p>by DetKewlDog</p>
            </div>
            <button id="addpal" class="btn-pal new" oncontextmenu="return false;" onclick="createPalette()">‚ñº</button>
        </div>

        <div class="text-small" style="background-color:#2E2E36;">
            <h1 style="margin-top: 15%;">Color Operations</h1><br>
            <label>Operation:</label>
            <div id="color-op" onchange="changeColorOp()" class="dropdown" dropdown>
                <button id="ddtext" class="dropbtn">Dropdown</button>
                <div class="dropdown-content">
                    <button value="avg">Average</button><br>
                    <button value="dis">Distance</button><br>
                    <button value="gra">Grayscale</button><br>
                    <button value="inv">Invert</button><br>
                </div>
            </div>
            <p>Inputs</p>
            <section id="inputs" style="height: 66px"></section>
            <p>Outputs</p>
            <section id="outputs" style="height: 66px"></section>
        </div>
    </section>

    <script src="palette.js"></script>
    <script src="colorOperations.js"></script>
    <script src="dropdown.js"></script>

    <footer>
        <p class="text-small">Swap ·¥Ñ·¥õ Ä ü „Éª Clone ·¥Ä ü·¥õ „Éª Delete üñ± Ä·¥ç ô „Éª Palette ‚áßs ú…™“ì·¥õ</p>

   </footer>
</body>
</html>
